    <script>
      var $slider = $(".slideshow .slider"),
        maxItems = $(".item", $slider).length,
        dragging = false,
        tracking,
        rightTracking;

      $sliderRight = $(".slideshow")
        .clone()
        .addClass("slideshow-right")
        .appendTo($(".split-slideshow"));

      rightItems = $(".item", $sliderRight).toArray();
      reverseItems = rightItems.reverse();
      $(".slider", $sliderRight).html("");
      for (i = 0; i < maxItems; i++) {
        $(reverseItems[i]).appendTo($(".slider", $sliderRight));
      }

      $slider.addClass("slideshow-left");
      $(".slideshow-left")
        .slick({
          vertical: true,
          verticalSwiping: true,
          arrows: false,
          infinite: true,
          dots: true,
          speed: 1000,
          cssEase: "cubic-bezier(0.7, 0, 0.3, 1)",
        })
        .on("beforeChange", function (event, slick, currentSlide, nextSlide) {
          if (
            currentSlide > nextSlide &&
            nextSlide == 0 &&
            currentSlide == maxItems - 1
          ) {
            $(".slideshow-right .slider").slick("slickGoTo", -1);
            $(".slideshow-text").slick("slickGoTo", maxItems);
          } else if (
            currentSlide < nextSlide &&
            currentSlide == 0 &&
            nextSlide == maxItems - 1
          ) {
            $(".slideshow-right .slider").slick("slickGoTo", maxItems);
            $(".slideshow-text").slick("slickGoTo", -1);
          } else {
            $(".slideshow-right .slider").slick(
              "slickGoTo",
              maxItems - 1 - nextSlide
            );
            $(".slideshow-text").slick("slickGoTo", nextSlide);
          }
        })
        .on("mousewheel", function (event) {
          event.preventDefault();
          if (event.deltaX > 0 || event.deltaY < 0) {
            $(this).slick("slickNext");
          } else if (event.deltaX < 0 || event.deltaY > 0) {
            $(this).slick("slickPrev");
          }
        })
        .on("mousedown touchstart", function () {
          dragging = true;
          tracking = $(".slick-track", $slider).css("transform");
          tracking = parseInt(tracking.split(",")[5]);
          rightTracking = $(".slideshow-right .slick-track").css("transform");
          rightTracking = parseInt(rightTracking.split(",")[5]);
        })
        .on("mousemove touchmove", function () {
          if (dragging) {
            newTracking = $(".slideshow-left .slick-track").css("transform");
            newTracking = parseInt(newTracking.split(",")[5]);
            diffTracking = newTracking - tracking;
            $(".slideshow-right .slick-track").css({
              transform:
                "matrix(1, 0, 0, 1, 0, " + (rightTracking - diffTracking) + ")",
            });
          }
        })
        .on("mouseleave touchend mouseup", function () {
          dragging = false;
        });

      $(".slideshow-right .slider").slick({
        swipe: false,
        vertical: true,
        arrows: false,
        infinite: true,
        speed: 950,
        cssEase: "cubic-bezier(0.7, 0, 0.3, 1)",
        initialSlide: maxItems - 1,
      });
      $(".slideshow-text").slick({
        swipe: false,
        vertical: true,
        arrows: false,
        infinite: true,
        speed: 900,
        cssEase: "cubic-bezier(0.7, 0, 0.3, 1)",
      });
    </script>
    <style>
      body,
      html {
        height: 50%;
        background: #110101;
        font-family: "Roboto", sans-serif;
        overflow: hidden;
      }

      .slideshow {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100vw;
        height: 980vh;
        overflow: hidden;
      }

      .slideshow .slider {
        width: 100vw;
        height: 100vw;
        z-index: 2;
      }

      .slideshow .slider * {
        outline: none;
      }

      .slideshow .slider .item {
        height: 100vh;
        width: 100vw;
        position: relative;
        overflow: hidden;
        border: none;
      }

      .slideshow .slider .item .text {
        display: none;
      }

      .slideshow .slider .item img {
        min-width: 101%;
        min-height: 101%;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .slideshow .slick-dots {
        position: fixed;
        z-index: 100;
        width: 40px;
        height: auto;
        bottom: auto;
        top: 50%;
        right: 0;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        left: auto;
        color: #fff;
        display: block;
      }

      .slideshow .slick-dots li {
        display: block;
        width: 100%;
        height: auto;
      }

      .slideshow .slick-dots li button {
        position: relative;
        width: 20px;
        height: 15px;
        text-align: center;
      }

      .slideshow .slick-dots li button:before {
        content: "";
        background: #fff;
        color: #fff;
        height: 2px;
        width: 20px;
        border-radius: 0;
        position: absolute;
        top: 50%;
        right: 0;
        left: auto;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        transition: all 0.3s ease-in-out;
        opacity: 0.6;
      }

      .slideshow .slick-dots li.slick-active button:before {
        width: 40px;
        opacity: 1;
      }

      .slideshow.slideshow-right {
        left: 0;
        z-index: 1;
        width: 50vw;
        pointer-events: none;
      }

      .slideshow.slideshow-right .slider {
        left: 0;
        position: absolute;
      }

      .slideshow-text {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 100;
        font-size: 30px;
        width: 100vw;
        text-align: center;
        color: #fff;
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 100;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 20px;
        line-height: 0.8;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #4caf50;
        color: white;
      }

      .topnav-right {
        float: right;
      }

      @media (max-width: 767px) {
        .slideshow-text {
          font-size: 40px;
        }
      }
    </style>
