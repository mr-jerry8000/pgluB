<style>
  .container {
    width: 400px;
    height: 300px;
    margin: 50px auto 0 auto;
    position: relative;
  }

  .container .button-container {
    width: 250px;
    height: 150px;
    border-radius: 20px;
    background-color: transparent;
    position: absolute;
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container .button-container.active {
    width: auto;
    height: auto;
  }

  .container .box {
    width: 250px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 0 25px 40px -20px shade(#eaeeee, 5%);
    position: absolute;
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .container .box:first-of-type {
    background: url(videopics/win2.jpg);
    background-size: cover;
    width: 200px;
    height: 300px;
    top: 125px;
    left: 0;
    z-index: 2;
  }

  body {
    background: url(https://e0.pxfuel.com/wallpapers/812/126/desktop-wallpaper-red-heart-heart-red-love-heart-thumbnail.jpg);
    /* background-repeat: no-repeat; */
    background-size: cover;
  }

  .container .box:first-of-type.scale {
    transform: scale(10);
  }

  .container .box:nth-of-type(2) {
    background: url(videopics/win1.jpg);
    background-size: cover;
    width: 200px;
    height: 300px;
    top: 0px;
    left: 75px;
    z-index: 1;
  }

  .container .box:nth-of-type(3) {
    background: url(videopics/win3.jpg);
    background-size: cover;
    width: 200px;
    height: 300px;
    top: 100px;
    left: 150px;
    z-index: 0;
  }

  .centered {
    top: 75px !important;
    left: 75px !important;
  }

  .btn {
    border: none;
    outline: 0 !important;
    background-color: rgba(255, 255, 255, 0.8);
    font-size: 16px;
    color: #578de4;
    padding: 12px 16px;
    border-radius: 24px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 5px 10px rgba(153, 107, 46, 0.1);
    transition: transform 0.15s ease, opacity 0.7s;
  }

  .btn svg {
    align-self: center;
    width: 12px;
    height: 14px;
    margin-right: 9px;
    margin-left: 3px;
    fill: #578de4;
    transition: fill 0.2s;
  }

  .btn:hover,
  .btn:active,
  .btn:focus {
    transform: translateY(-1px);
  }

  .btn:hover svg,
  .btn:active svg,
  .btn:focus svg {
    fill: #57cce4;
  }

  .btn.hide {
    opacity: 0;
  }

  .overlay {
    top: 0;
    left: 0;
    position: fixed;
    width: 100%;
    height: 100%;
    background: #36d1dc;
    background: -webkit-linear-gradient(to left, #5b86e5, #36d1dc);
    background: linear-gradient(to left, #5b86e5, #36d1dc);
    transition: opacity 0.7s;
    opacity: 0;
  }

  .overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  .overlay video {
    max-height: 90%;
    padding: 0;
    box-shadow: 0 20px 40px #aab7c4;
  }

  body.no-scroll {
    overflow: hidden;
  }
</style>
<script>
  var status = true;
  $(".button-container button").click(function () {
    $(".box").addClass("centered");
    setTimeout(function () {
      $(".button-container button").addClass("hide");
      setTimeout(function () {
        $(".button-container button").hide();
        $(".overlay").addClass("active");
        $(".overlay").css("z-index", 4);
        $(".box:first-of-type").addClass("scale");
        $("body").addClass("no-scroll");
        bindBodyClick();
      }, 200);
    }, 500);
  });

  function bindBodyClick() {
    $(".overlay").click(function () {
      $(".box:first-of-type").removeClass("scale");
      $(".overlay").removeClass("active");
      setTimeout(function () {
        $(".button-container button").removeClass("hide");
        $(".box").removeClass("centered");
        $(".button-container button").show();
        $(".overlay").css("z-index", 0);
        $("body").removeClass("no-scroll");
        $(".overlay").unbind("click");
      }, 800);
    });
  }
</script>
